<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能点餐系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: #333;
        }

        body {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .main-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }

        .main-title::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -12px;
            width: 50px;
            height: 3px;
            background-color: #646cff;
            border-radius: 2px;
            transform: translateX(-50%);
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-info {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-size: 18px;
            font-weight: 500;
        }

        .item-price {
            font-size: 14px;
            color: #2d3748;
            margin-top: 4px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .quantity-btn:hover {
            border-color: #646cff;
            box-shadow: 0 0 0 2px rgba(100, 108, 255, 0.2);
        }

        .quantity-input {
            width: 40px;
            height: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 0 8px;
            margin: 0 5px;
            text-align: center;
        }

        .size-select {
            width: 100%;
            height: 36px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
            padding: 0 10px;
            font-size: 14px;
        }

        .add-btn {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #646cff;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(100, 108, 255, 0.2);
        }

        /* 购物车样式 */
        .cart-section {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .remove-btn {
            color: #ff4757;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: #ff2d42;
        }

        .total-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .total-label {
            font-size: 16px;
            font-weight: 500;
        }

        .total-amount {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .seat-select {
            width: 100%;
            height: 36px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 0 16px;
            font-size: 14px;
            margin: 15px 0;
        }

        .checkout-btn {
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #646cff;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        /* 历史订单样式 */
        .history-section {
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 16px;
            font-weight: 500;
            color: #646cff;
        }

        .history-item {
            margin: 10px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            position: relative;
        }

        .history-time {
            font-size: 12px;
            color: #646cff;
            margin-bottom: 5px;
        }

        .history-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .history-items {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #e0e0e0;
            font-size: 12px;
            color: #666;
        }

        .history-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        .history-delete-btn {
            color: #ff4757;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            margin-left: 10px;
        }

        .btn-danger {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background-color: #ff4757;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-danger:hover {
            transform: scale(1.02);
            background-color: #ff2d42;
        }

        .status-btn {
            margin-left: 8px;
            padding: 4px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .status-paid {
            color: #28a745;
            border-color: #28a745;
        }

        .status-unpaid {
            color: #ffc107;
            border-color: #ffc107;
        }

        .status-complete {
            color: #646cff;
            border-color: #646cff;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">智能点餐系统</h1>
    </div>

    <div class="container">
        <!-- 菜单区域 -->
        <div class="menu-container">
            <h2 class="section-title">今日菜单</h2>

            <div class="menu-item" data-price-small="15" data-price-large="20" data-name="原味紫金八刀汤">
                <div class="menu-info">
                    <div>
                        <div class="item-name">原味紫金八刀汤</div>
                    </div>
                    <div>
                        <div class="item-price">小份¥15，大份¥20</div>
                    </div>
                </div>
                
                <select class="size-select">
                    <option value="small">小份</option>
                    <option value="large">大份</option>
                </select>
                
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" data-name="原味紫金八刀汤">
                    <button class="quantity-btn" onclick="changeQuantity(this, +1)">+</button>
                </div>
                
                <button class="add-btn" onclick="addToCart(this)">选择</button>
            </div>

            <div class="menu-item" data-price-small="20" data-price-large="28" data-name="松露薯条">
                <div class="menu-info">
                    <div>
                        <div class="item-name">松露薯条</div>
                    </div>
                    <div>
                        <div class="item-price">小份¥20，大份¥28</div>
                    </div>
                </div>
                
                <select class="size-select">
                    <option value="small">小份</option>
                    <option value="large">大份</option>
                </select>
                
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" data-name="松露薯条">
                    <button class="quantity-btn" onclick="changeQuantity(this, +1)">+</button>
                </div>
                
                <button class="add-btn" onclick="addToCart(this)">选择</button>
            </div>

            <div class="menu-item" data-price-small="12" data-price-large="18" data-name="莫吉托气泡饮">
                <div class="menu-info">
                    <div>
                        <div class="item-name">莫吉托气泡饮</div>
                    </div>
                    <div>
                        <div class="item-price">小份¥12，大份¥18</div>
                    </div>
                </div>
                
                <select class="size-select">
                    <option value="small">小份</option>
                    <option value="large">大份</option>
                </select>
                
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="changeQuantity(this, -1)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" data-name="莫吉托气泡饮">
                    <button class="quantity-btn" onclick="changeQuantity(this, +1)">+</button>
                </div>
                
                <button class="add-btn" onclick="addToCart(this)">选择</button>
            </div>
        </div>

        <!-- 购物车及结账区域 -->
        <div class="cart-section">
            <h3 class="section-title">我的订单</h3>

            <div id="cartItems">
                <!-- 购物车项目将通过 JavaScript 动态添加 -->
            </div>

            <div class="seat-select-area">
                <label style="display: block; margin-bottom: 5px; font-size: 14px;">选择座位：</label>
                <select class="seat-select" id="seatNumber">
                    <option value="">请选择座位</option>
                    <option value="01">01 四人桌</option>
                    <option value="02">02 四人桌</option>
                    <option value="03">03 四人桌</option>
                    <option value="04">04 两人桌</option>
                    <option value="05">05 两人桌</option>
                    <option value="06">06 两人桌</option>
                    <option value="07">07 两人桌</option>
                    <option value="08">08 两人桌</option>
                    <option value="09">09 两人桌</option>
                    <option value="10">10 两人桌</option>
                </select>
            </div>

            <div class="seat-select-area">
                <label style="display: block; margin-bottom: 5px; font-size: 14px;">就餐方式：</label>
                <select class="seat-select" id="diningMethod">
                    <option value="">请选择就餐方式</option>
                    <option value="就餐">就餐</option>
                    <option value="打包">打包</option>
                </select>
            </div>

            <div class="total-section">
                <span class="total-label">总计：</span>
                <span class="total-amount" id="totalPrice">¥0.00</span>
            </div>

            <button class="checkout-btn" onclick="checkout()">确认下单</button>
        </div>

        <!-- 历史订单区域 -->
        <div class="history-section">
            <div class="history-header">
                <h4 class="history-title">历史订单</h4>
                <button class="btn-danger" onclick="clearAllHistory()">一键清空</button>
            </div>
            <div id="historyRecords">
                <!-- 历史订单将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let history = JSON.parse(localStorage.getItem('history')) || [];

        history = history.map(record => ({
            ...record,
            paymentStatus: record.paymentStatus || "未付款",
            status: record.status || "制作中",
            diningMethod: record.diningMethod || ""
        }));

        function renderHistory() {
            const historyDiv = document.getElementById('historyRecords');
            const sortedHistory = [...history].reverse();
            historyDiv.innerHTML = sortedHistory.length ? sortedHistory.map((record, index) => `
                <div class="history-item">
                    <div class="history-time">${record.time}</div>
                    <div class="history-content">
                        座位：${record.seat}<br>
                        就餐方式：${record.diningMethod}<br>
                        总计：¥${record.total.toFixed(2)}<br>
                        <span style="color: ${getColorForStatus(record.status, record.paymentStatus)}">
                            状态：${record.status}（${record.paymentStatus}）
                        </span>
                    </div>
                    <div class="history-items">
                        ${renderOrderItems(record.items)}
                    </div>
                    <div class="history-actions">
                        ${getStatusButtons(record, index)}
                        <span class="history-delete-btn" onclick="deleteHistoryRecord(${index})">删除此订单</span>
                    </div>
                </div>
            `).join('') : '<p class="empty-tip">暂无历史订单</p>';
        }

        function renderOrderItems(items) {
            return items.map(item => `
                <div>${item.quantity} × ${item.name}（${item.size}） - ¥${(item.price * item.quantity).toFixed(2)}</div>
            `).join('');
        }

        function getColorForStatus(status, paymentStatus) {
            if (status === '已完成' && paymentStatus === '已付款') {
                return '#28a745'; // 绿色
            } else if (status === '已完成' && paymentStatus === '未付款') {
                return '#ffc107'; // 黄色
            } else {
                return '#646cff'; // 蓝色
            }
        }

        function getStatusButtons(record, index) {
            if (record.status === '已完成') {
                return `<button class="status-btn status-paid" ${record.paymentStatus === '已付款' ? 'disabled' : ''} onclick="togglePaymentStatus(${index})">
                    ${record.paymentStatus}
                </button>`;
            } else {
                return `
                    <button class="status-btn ${record.paymentStatus === '已付款' ? 'status-paid' : 'status-unpaid'}" 
                            onclick="togglePaymentStatus(${index})">
                        ${record.paymentStatus}
                    </button>
                    ${record.paymentStatus !== '未知' ? 
                        `<button class="status-btn status-complete" onclick="markOrderComplete(${index})">制作完成</button>` : ''}
                `;
            }
        }

        function renderCart() {
            document.getElementById('totalPrice').textContent =
                `¥${cart.reduce((acc, item) => acc + item.price * item.quantity, 0).toFixed(2)}`;

            document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
                <div class="cart-item">
                    <div>${item.quantity} × ${item.name}（${item.size}）</div>
                    <div class="item-price">¥${(item.price * item.quantity).toFixed(2)}</div>
                    <button class="remove-btn" onclick="removeFromCart(${i})">×</button>
                </div>
            `).join('');
        }

        function changeQuantity(btn, delta) {
            const input = btn.closest('.quantity-control').querySelector('input');
            input.value = Math.max(1, parseInt(input.value) + delta);
        }

        function addToCart(btn) {
            const item = btn.closest('.menu-item');
            const name = item.dataset.name;
            const size = item.querySelector('.size-select').value;
            const price = size === 'small' ? +item.dataset.priceSmall : +item.dataset.priceLarge;
            const qty = +item.querySelector('input').value;

            const existing = cart.find(i => i.name === name && i.size === size);
            if (existing) {
                existing.quantity += qty;
            } else {
                cart.push({ name, price, quantity: qty, size });
            }
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function checkout() {
            const seat = document.getElementById('seatNumber').value;
            const diningMethod = document.getElementById('diningMethod').value;
            if (!seat || cart.length === 0 || !diningMethod) {
                return alert('请选择座位、就餐方式并添加菜品');
            }

            // 生成订单信息
            const orderInfo = {
                time: new Date().toLocaleString(),
                seat,
                diningMethod,
                items: [...cart],
                total: cart.reduce((a, b) => a + b.price * b.quantity, 0),
                status: "制作中",
                paymentStatus: "未付款"
            };

            // 添加到本地历史订单
            history.push(orderInfo);
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory();

            // 清空购物车
            cart = [];
            document.querySelectorAll('input[type="number"]').forEach(i => i.value = 1);
            document.getElementById('seatNumber').value = '';
            document.getElementById('diningMethod').value = '';
            renderCart();

            // 发送订单信息到Formspree
            sendOrderToFormspree(orderInfo);
            alert('下单成功！订单已进入制作流程');
        }

        // 发送订单到Formspree
        function sendOrderToFormspree(orderInfo) {
            // 替换为你的Formspree表单URL
            const formspreeUrl = 'https://formspree.io/f/mldbplgq';

            // 构建提交数据
            const formData = {
                time: orderInfo.time,
                seat: orderInfo.seat,
                diningMethod: orderInfo.diningMethod,
                total: orderInfo.total,
                items: orderInfo.items.map(item => `${item.quantity} × ${item.name}（${item.size}）`).join(', ')
            };

            fetch(formspreeUrl, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'charset': 'utf-8'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('表单提交失败');
                }
                return response.json();
            })
            .then(data => {
                console.log('订单已提交到Formspree:', data);
            })
            .catch(error => {
                console.error('提交订单到Formspree时出错:', error);
            });
        }

        function togglePaymentStatus(index) {
            const actualIndex = history.length - 1 - index;
            history[actualIndex].paymentStatus = history[actualIndex].paymentStatus === '已付款' ? '未付款' : '已付款';
            
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory();
        }

        function markOrderComplete(index) {
            const actualIndex = history.length - 1 - index;
            if (!confirm('确认该订单已制作完成吗？')) return;
            history[actualIndex].status = '已完成';
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory();
        }

        function deleteHistoryRecord(index) {
            const actualIndex = history.length - 1 - index;
            if (confirm('确认删除此订单？删除后不可恢复')) {
                history.splice(actualIndex, 1);
                localStorage.setItem('history', JSON.stringify(history));
                renderHistory();
            }
        }

        function clearAllHistory() {
            if (confirm('警告：此操作将清空所有历史订单，确认继续？')) {
                history = [];
                localStorage.setItem('history', JSON.stringify(history));
                renderHistory();
            }
        }

        // 初始化渲染
        renderCart();
        renderHistory();
    </script>
</body>
</html>
